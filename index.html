<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showPopup(type) {
            let popup = document.getElementById('popup');
            let content = document.getElementById('popup-content');
            if (type === 'login') {
                content.innerHTML = `
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Email" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <button onclick="closePopup()">Login</button>
                `;
            } else {
                content.innerHTML = `
    <table border="0">
        <tr>
            <td>Please Enter Your First Name:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="First Name" required></td>
        </tr>
        <tr>
            <td>Please Enter Your Last Name:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Last Name" required></td>
        </tr>
        <tr>
            <td>Please Enter Your Password:</td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Password" required></td>
        </tr>
                       <tr>
            <td>Please Re-Enter Your Password:</td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Password" required></td>
        </tr>

        <tr>
            <td>What is your Gender?</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
                <input type="radio" name="Gender" value="Others"> Others
            </td>
        </tr>
        <tr>
            <td>Please Enter Your Email:</td>
        </tr>
        <tr>
            <td><input type="email" placeholder="example:himal12@gmail.com" required></td>
        </tr>
        <tr>
            <td>Please Enter Your Phone Number:</td>
        </tr>
        <tr>
            <td>
                <select>
                    <option>+977</option>
                    <option>+912</option>
                    <option>+978</option>
                    <option>+979</option>
                    <option>+971</option>
                    <option>+972</option>
                    <option>+973</option>
                    <option>+974</option>
                    <option>+122</option>
                    <option>+123</option>
                    <option>+976</option>
                    <option>+97</option>
                    <option>+917</option>
                </select>
                <input type="text" placeholder="example 9812****" required>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
`;

            }
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <center>
        <h1>Do You Have an Account?</h1>
        <button onclick="showPopup('login')">Yes</button>
        <button onclick="showPopup('signup')">No</button>
    </center>

    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
        <div id="popup-content" style="text-align: center; color: #fff;  display: inline-block;
    background: linear-gradient(to right, #ffa31a 50%, #fff 50%);
    background-clip: text;
    -webkit-background-clip: text;
    margin: 0;
    color: transparent ;
    background-color: #ffa31a;"></div>
        <button onclick="closePopup()" style="margin-top: 10px;  display: inline-block;
    background: linear-gradient(to right, #ffa31a 50%, #fff 50%);
    background-clip: text;
    -webkit-background-clip: text;
    margin: 0;
    color: transparent ;
    background-color: #ffa31a;">Close</button>
    </div>
</body>
</html>
