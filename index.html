<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            display: inline-block;
            background: linear-gradient(to right, #ffa31a 50%, #fff 50%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #222;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            color: #ffa31a;
            text-align: left;
            margin-top: 0;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Centered Welcome Text Styles */
        .centered-text {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: #ffa31a; /* Changed color to match main heading */
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .post h2 {
                font-size: 1.2em;
            }
            .container {
                width: 100%;
                padding: 10px;
                margin: 0;
                box-shadow: none;
            }
            footer {
                position: static;
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="post centered-text">
            <h2>Welcome To My Personal Blog</h2>
        </div>
        <div class="post">
            <h2>First Blog Post</h2>
            <p>So Hello and Namaste everyone Welcome To my Personal Blog Site. Thanks for visiting.</p>
        </div>
        <div class="post">
            <h2>Second Blog Post</h2>
            <p>Thank You for being here with me ... I am a Learner Keep supporting.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Personal Blog</p>
    </footer>
</body>
</html>
